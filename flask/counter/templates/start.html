<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Counter</title>
</head>
<body>
    <h1>Counter</h1>
    <h2>{% block h2%}0{% endblock %}</h2>
    <div>
        <form action="/count1" method="POST">
            <input type="submit" value="Click" class="btn btn-primary">
        </form>
        <form action="/destroy_session" method="POST">
            <input type="submit" value="Reset" class="btn btn-danger">
        </form>
    </div>
    <div>
        <form action="/count2" method="POST">
            <input type="submit" value="Double Click" class="btn btn-success">
        </form>
        <form action="/number" method="POST">
            <input type="number" name="number" class="input-box" min="0" placeholder="0">
            <input type="submit" value="Add" class="btn btn-info">
        </form>
    </div>
</body>
</html>
