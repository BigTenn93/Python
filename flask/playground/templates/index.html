<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playground</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            background-color: coral;
        }
        .main{
            margin: 0 auto;
            width: 100px;
            display: flex;
            justify-content: space-evenly;

            flex-wrap: wrap;
        }
        .box{
            border-radius: 15px;
            border: 1px solid black;
            width: 200px;
            height: 190px;
            background-color: cornflowerblue;
        }
    </style>
</head>

<body>
    <h1 style="color: beige; text-align: center;">Welcome to the Playground!</h1>
    <main class="main">
        {% for i in range[int(num)] %}
            <div class="box"></div>
        {% endfor %}
    </main>
</body>
</html>
